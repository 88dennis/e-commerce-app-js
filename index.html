<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Just Rent</title>
  <script src="https://kit.fontawesome.com/759ef2a88b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<!-- start of navbar -->
<nav class="navbar">
  <div class="navbar-center">
    <span class="nav-icon">
      <i class="fas fa-home"></i>
    </span>
    <!-- <img src="./images/logo.svg" alt="store logo"> -->
    <h1>Rent.Stuff</h1>
    <div class="cart-btn">
      <span class="nav-icon">
        <i class="fas fa-cart-plus"></i>
      </span>
      <div class="cart-items">0</div>
    </div>
  </div>
</nav>
<!-- end of navbar -->

<!-- header start -->
<header class="hero">
  <div class="banner">
    <h1 class="banner-title">
      For Rent Items
    </h1>
    <button class="banner-btn">Rent Now</button>
  </div>
</header>
<!-- header end -->

<!-- items start -->
<section class="products">
  <div class="section-title">
    <h2>Our Items</h2>
  </div>
  <!-- CONTAINER FOR SINGLE ITEM -->
  <div class="products-center">

    <!-- single item start  -->
    <!-- ADDED THE CONTROLWIDTH DIV -->

    <article class="product">
      <div class="controlWidth">
        <div class="img-container">
          <img src="./images/product-1.jpeg" alt="item" class="product-img" />
          <button class="bag-btn" data-id="1">
            <i class="fas  fa-shopping-cart">add this stuff</i>
          </button>
        </div>

        <h3>queen bed</h3>
        <h4>$150.00</h4>
      </div>
    </article>
    <!-- single item end  -->

 
    <!-- cart end -->
  </div>

  <!-- CONTAINER FOR SINGLE ITEM -->
</section>
<!-- items end -->

   <!-- cart start -->
   <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close">

        </i>
      </span>
      <h2>
        your cart
      </h2>
      <div class="cart-content">
        <!-- cart item -->
        <div class="cart-item">
          <img src="./images/product-1.jpeg" alt="">
          <div>
            <h4>queen bed</h4>
            <h5>$9.00</h5>
            <span class="remove-item">remove</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class=item-amount>0</p>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <!-- cart item end -->
      </div>
      <div class="cart-footer">
        <h3>your total : $ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>
  <!-- cart end -->

<body>
  <script src="app.js"></script>
</body>

</html>
